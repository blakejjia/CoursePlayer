name: course_player
description: "A mp3 player specially designed for courses."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  audiotags: ^1.4.1
  permission_handler: ^11.3.1
  get_it: ^8.0.0
  drift: ^2.21.0
  drift_flutter: ^0.2.1
  crypto: ^3.0.6
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  hydrated_bloc: ^9.1.5
  equatable: ^2.0.5
  path_provider: ^2.1.5
  just_audio: ^0.9.42
  audio_video_progress_bar: ^2.0.3
  meta: ^1.15.0
  rxdart: ^0.28.0
  file_picker: ^8.1.3
  path: ^1.9.0
  audio_service: ^0.18.15
  share_plus: ^10.1.2
  json_annotation: ^4.9.0
  json_serializable: ^6.9.0
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  hive: ^2.2.3
  built_value: ^8.9.2
  built_collection: ^5.1.1
  built_value_generator: ^8.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  drift_dev: ^2.21.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    - "assets/default_cover.jpeg"
