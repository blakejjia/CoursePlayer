name: course_player
description: "A mp3 player specially designed for courses."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  audiotags: ^1.4.1
  permission_handler: ^11.3.1
  get_it: ^8.0.0
