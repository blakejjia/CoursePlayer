name: lemon
description: "Lemonüçã‚Äç - offline music player"
version: 1.0.0+5

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  # officially maintained
  go_router: ^14.2.7
  crypto: ^3.0.6
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5
  meta: ^1.15.0
  async: ^2.11.0
  path: ^1.9.0

  # audio service
  just_audio: ^0.9.42
  audio_service: ^0.18.18
  rxdart: ^0.28.0

  # other audio related
  audiotags: ^1.1.3
  file_picker: ^8.1.3

  # riverpod
  flutter_riverpod: ^2.6.1
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.21.3+1
  riverpod_annotation: ^2.6.1

  # all other 3-rd party packages
  permission_handler: ^11.3.1
  equatable: ^2.0.5
  share_plus: ^10.1.2
  fluttertoast: ^8.2.12
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  custom_lint: ^0.7.3
  riverpod_lint: ^2.6.4
  riverpod_generator: ^2.6.4
  flutter_launcher_icons: ^0.14.3

# Ensure analyzer plugin compatibility with Dart 3.5/analyzer 7
dependency_overrides:
  analyzer_plugin: ^0.13.0

flutter:
  uses-material-design: true
  assets:
    - "assets/lang/appInfo/zh.json"
    - "assets/lang/appInfo/en.json"
    - "assets/default_cover.jpeg"
